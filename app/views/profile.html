<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
      .app {
        margin: 0px;
      }
      .chatWindow {
        height: 520px;
        border: 2px solid grey;
        padding: 0px;
      }
      .chatInfo {
        width: 100%;
        height: 50px;
        border: 2px solid grey;
      }
      .chats {
        width: 100%;
        height: 400px;
        max-height: 400px;
        border: 2px solid grey;
        overflow-y: auto;
      }
      #chatBox {
        width: 100%;
        height: 70px;
      }
      .friendListWindow {
        height: 500px;
        border: 2px solid grey;
        padding: 0px;
      }
      .info {
        width: 100%;
        height: 50px;
        border: 2px solid grey;
      }
      .userList {
        overflow-y: auto;
        max-height: 470px;
      }
      .options {
        width: 400px;
        height: 50px;
        float: right;
        margin-right: 50px;
        display: flex;
      }
      .notifications {
        width: 30px;
        float:left;
        margin-left: 120px;
        margin-top: 7px;
      }
      .notificationIcon {
        width: 30px;
        height: 30px;
      }
      .notification-dropdown {
        width: 300px;
        min-height: 0px;
        max-height: 200px;
        overflow-y: scroll;
        border: 1px solid black;
        position: absolute;
        margin-top: 50px;
        display: flex;
        flex-wrap: wrap;
        z-index: 1;
        display: none;
      }
      .notification {
        background-color: grey;
        width: inherit;
      }
      .friendsSearch {
      }
      .profileOptions {
        margin-top: 8px;
        width: inherit;
      }
      #profileMenuButton {
        border-radius: 100%;
      }
      .profileOptions .caret {
        display: none;
      }
      .results {
        min-height: 0px;
        max-height: 100px;
        overflow-y: auto;
      }
      .list-group-item {
        z-index: 1;
        height: 34px;
        padding-top: 4px;
      }
    </style>
  </head>

  <script>

    $(document).ready(function() {

      initializeSockets();

      $('#key').keyup(function() {
        var searchKey = $("#key").val();
        if(searchKey!=="") {
          $.ajax({
            type: "GET",
            url: 'http://localhost:8081/search_users',
            data: {
                key: searchKey
            },
            success: function(results) {
              $(".results").empty();
              results.forEach(function(result) {
                var elem = "<a class='list-group-item' href='http://localhost:8081/users/" + result.id + "'>" + result.name + "</a>";
                $(".results").append(elem);
              });
            }
          });
        }
        else {
          $(".results").empty();
        }
      });

      $('#logOut').click(function() {
        $("#logOutForm").submit();
      });

      var notificationShow = false;
      $('.notifications').click(function() {
        if(notificationShow) {
          notificationShow = false;
          $(".notification-dropdown").hide();
        }
        else {
          notificationShow = true;
          loadNotifications();
          $(".notification-dropdown").show();
        }
      });

    });

    function loadNotifications() {
      $.ajax({
        type: "GET",
        url: 'http://localhost:8081/friend_requests',
        beforeSend: function() {
          console.log("Give loader here");
        },
        success: function(data) {
          $(".notification-dropdown").empty();
          debugger;
          data["senders"].forEach(function(sender) {
            var elem = "<div class='notification'><p>" + sender.name + " sent you a frind request..<p><button id=" + sender._id + " class='btn btn-default'>Accept</button><button id=" + sender._id + " class='btn btn-default'>Decline</button></div>";
            $(".notification-dropdown").append(elem);
          });
        }
      });
    }

    function initializeSockets() {
      var socket = io.connect();
      var user_id = "{{ user._id }}";
      socket.on(user_id, function(data) {
        debugger;
      });
    }

  </script>

  <body>
    <div class="container-fluid app">
      <div class="topBar">
        <div class="siteName">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <div class="options">
          <div class="notifications">
            <a href="#"><img src="notification.png" class="notificationIcon"></img></a>
          </div>
          <div class="notification-dropdown">
            <!-- <img src="loader.gif" class="loader"></img> -->
          </div>
          <div class="friendsSearch">
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <div class="dropdown">
                  <input type="text" class="form-control" id="key" name="key" placeholder="Search">
                  <div class="results">
                    <ul class="list-group">
                		</ul>
                   </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="profileOptions">
            <button class="btn btn-default dropdown-toggle" id="profileMenuButton" type="button" data-toggle="dropdown">{{ user.name.charAt(0) }}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" style="right: 0; left: auto;">
              <li><a href="#">Logged in as: {{ user.name }}</a></li>
              <li><a href="#" id="logOut">Log out</a></li>
            </ul>
            <form action="http://localhost:8081/logout" method="post" id="logOutForm">
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="friendListWindow col-md-3">
          <div class="info">
          </div>
          <div class="userList">
            <ul class="list-group">
              <li class="list-group-item">First item</li>
              <li class="list-group-item">Second item</li>
              <li class="list-group-item">Third item</li>
              <li class="list-group-item">First item</li>
              <li class="list-group-item">Second item</li>
              <li class="list-group-item">Third item</li>
              <li class="list-group-item">First item</li>
              <li class="list-group-item">Second item</li>
              <li class="list-group-item">Third item</li>
              <li class="list-group-item">First item</li>
              <li class="list-group-item">Second item</li>
              <li class="list-group-item">Third item</li>
              <li class="list-group-item">First item</li>
              <li class="list-group-item">Second item</li>
              <li class="list-group-item">Third item</li>
            </ul>
          </div>
        </div>

        <div class="chatWindow col-md-9">
          <div class="chatInfo">
          </div>
          <div class="chats">
          </div>
          <div class="chatForm">
            <form>
              <textarea id="chatBox"></textarea>
            </form>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
