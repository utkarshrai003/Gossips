<html>
  <head>
    <title>GOSSIPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        background-color: #E9967A;
      }
      .app {
        padding: 0px;
      }
      .topBar {
        width: 100%;
        height: 60px;
        border: 2px solid grey;
      }
      .formContainer {
        margin-top: 50px;
        padding: 30px;
      }
      .form-heading {
        float: right;
        display: block;
      }
      .options {
        float: right;
        padding: 15px;
      }
      .signUp {
        float: right;
      }
      .logIn {
        float: right;
        display: none;
      }
      .signUpArea {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid app">
      <div class="topBar">
        <div class="siteName">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <div class="options">
          <div class="signUp">
            <a href="#"><span class="glyphicon glyphicon-user" id="signUpIcon"></span> Sign Up</a>
          </div>
          <div class="logIn">
            <a href="#"><span class="glyphicon glyphicon-log-in" id="logInIcon"></span> Login</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="panel panel-default formContainer">
            <div class="panel-body">
              <div class="signUpArea">
                <div class="form-heading">
                  <h4>Sign-Up</h4>
                </div>
                <form class="signUpForm" action="http://localhost:8081/sign_up" method="POST">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" name="password" required>
                  </div>
                  <div class="form-group">
                    <label for="pwd-confirm">Password Confirmation:</label>
                    <input type="password" class="form-control" id="pwd-confirm" name="password_confirmation" required>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>

              <div class="logInArea">
                <div class="form-heading">
                  <h4>Log-In</h4>
                </div>
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </div>

            </div>
          </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>

<script>
  var signUp = false;
  $(".signUp, .logIn").click(function() {
    if(signUp) {
      signUp = false;
      $(".signUpArea, .logIn").hide();
      $(".logInArea, .signUp").show();
    }
    else {
      signUp = true;
      $(".signUpArea, .logIn").show();
      $(".logInArea, .signUp").hide();
    }
  });
</script>
